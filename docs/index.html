    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="message-parent">
            <div class="message">
                <img src="/cdn/cookie.png" alt="Cookie Fighter" width="50" height="50">
                <div class="content">
                    <div class="username">
                        <p>Cookie Fighter</p>
                        <span class="bot"><img src="/cdn/check-solid.svg" alt="Verified Bot" width="10">BOT</span>
                    </div>
                    <div class="embed">
                        <p id="embedDescription">Catch the cookie!</p>
                    </div>
                    <br>
                    <div id="reaction" class="reaction">
                        <p>üç™</p>
                        <p id="reactionValue" style="display:none">1</p>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="short-description">
            Fight your friends on<br>Discord and catch the cookie!
        </h2>
        <h3 class="try">
            try <code>/cookie</code>
        </h3>
        <div class="buttons">
            <a target="_blank"
                href="https://discord.com/oauth2/authorize?client_id=638483485417406495&scope=bot+applications.commands&permissions=10304">Invite
                the Bot</a>
            <a target="_blank" href="https://discord.gg/ayJn6Hys2r">Get Support</a>
            <a target="_blank" href="https://github.com/ToastEnergy/CookieFighter">GitHub</a>
        </div>
    </div>
    <footer>
        <p>
            Made by <a target="_blank" href="https://toastenergy.xyz">Toast Energy</a>
        </p>
    </footer>

    <script>
        const reaction = document.getElementById('reaction');
        const reactionValue = document.getElementById('reactionValue');
        const embedDescription = document.getElementById('embedDescription');
        let currentReaction = 0;

        reaction.addEventListener('click', () => {
            if (currentReaction === 1) {
                currentReaction--
                reaction.classList.remove('active');
                reactionValue.style.display = 'none';
                embedDescription.innerText = 'Catch the cookie!';
            } else {
                currentReaction++
                reaction.classList.add('active');
                reactionValue.style.display = 'block';
                embedDescription.innerText = 'You caught the cookie!';
            }
        });
    </script>
</body>

</html>
